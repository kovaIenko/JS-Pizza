
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>


</head>
<body>
<div  id="cart">

    <div   class="container col-xs-6 col-sm-8 col-md-9 ">
        <div class="title_column">
            <div class="in_up">
                <h6>PIZZA</h6>
                <h4> KMA</h4>
                <img  class="added"  src="assets/images/discount.svg">
            </div>
            <div class="sale">
                <img  class="added"  src="assets/images/discount.svg">
                <h5>Цього тижня знижка на все -20%
                </h5>
            </div>

            <div >
                <span class="phone">(068) 102 8489</span>
                <span class="two_delete">24 години/7 днів на тиждень</span>
                <span class="one_delete">Безкоштовна доставка піци</span>
                <button>Ввійти</button>
            </div>
            <hr/>
            <span class="in_up_down">Піца</span>

        </div>
        <div class="menu">
            <h4>Усі піци<span class="pizza_count">8</span></h4>
            <div class="butn">
                <button	type="button"	class="all btn btn-link">Усі</button>
                <button	type="button"	class="meat btn btn-link">М'ясні</button>
                <button	type="button"	class="pineapple btn btn-link">З ананасами</button>
                <button	type="button"	class="mushroom btn btn-link">З грибами</button>
                <button	type="button"	class="sea btn btn-link">З морепродуктами</button>
                <button	type="button"	class="vega btn btn-link">Вега</button>
            </div>
        </div>

        <div   class="under_row">
            <div  class="row" id="pizza_list">
            </div>
            <div class="owns">
                <h5>Pizza22-практичний проект в межах курсу JavaScript в Києво-Могилянкській академії</h5>
                <h5>Доставка піци не здіснюється</h5>
            </div>

        </div>
    </div>
    <div  class="orders  col-xs-6  col-sm-4 col-md-3">
        <div class="title_order">
            <h4>Замовлення<span class="quent">0</span></h4>
            <button class="btn btn-link clean_list">Очистити список</button>
        </div>
        <div class="basket">

        </div>
        <div class="result">
            <h4>Сума замовлення<span class="cost">0</span>грн</h4>
            <button id="toBook"> Замовити</button>
        </div>
    </div>
</div>
<script	type="text/javascript"
           src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA9COozuLGFovJO0CcBwiYFhs667MQODew">
</script>

<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script type="text/javascript"  src="assets/js/main.js"> </script>
</body>
</html>
